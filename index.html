<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marvel Superhero Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1>Marvel Superhero Game</h1>

    <div class="search-container">
      <form id="search-form">
        <input type="text" id="search-input" placeholder="Search superheroes" />
        <button type="submit">Search</button>
      </form>
    </div>

    <h2>Search Results</h2>
    <div id="search-results" class="card-container"></div>

    <section id="superhero-details-section">
      <h2>Superhero Details</h2>
      <div id="superhero-details"></div>
    </section>

    <h2>Favorite Superheroes</h2>
    <div id="favorite-superheroes" class="card-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
